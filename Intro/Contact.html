<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact us form</h2>
    <form>  
        First Name:
        <input type="text" placeholder="Enter your first name" required><br/>
        <br/>
    </form>
Country:<select>
        <option value="" disabled selected>Select Country</option>
        <option value="Turkey">Turkey</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
        <option value="Brazil">Brazil</option>
        <option value="Argentina">Argentina</option>
    </select>
    <form>
        <br>Gender:<br/>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    </form>
    <form>  
        <br>Email
        <input type="text" placeholder="Enter your email" required><br/>
        <br/>
    </form>
    <br>Message <textarea name="message" rows="16" cols="100"></textarea><br>
    <br><input type="submit" value="Apply now">
</body>
</html>
